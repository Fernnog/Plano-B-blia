<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Plano de Leitura Bíblica Personalizado"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Note que o uso de %PUBLIC_URL% nas tags acima.
      Ele será substituído pela URL da pasta `public` durante o build.
      Apenas arquivos dentro da pasta `public` podem ser referenciados do HTML.

      Diferente de "/favicon.ico" ou "favicon.ico", "%PUBLIC_URL%/favicon.ico" irá
      funcionar corretamente tanto com roteamento do lado do cliente quanto com uma URL pública não raiz.
      Aprenda como configurar uma URL pública não raiz rodando `npm run build`.
    -->
    <title>Plano de Leitura Bíblica</title>
  </head>
  <body>
    <noscript>Você precisa habilitar o JavaScript para rodar este aplicativo.</noscript>
    <div id="root"></div>
    <!--
      Este arquivo HTML é um template.
      Se você abrir diretamente no navegador, verá uma página em branco.

      Você pode adicionar webfonts, meta tags ou analytics a este arquivo.
      A etapa de build irá colocar os scripts bundled dentro da tag <body>.

      Para começar o desenvolvimento, rode `npm start` ou `yarn start`.
      Para criar um bundle de produção, use `npm run build` ou `yarn build`.
    -->
  </body>
</html>
