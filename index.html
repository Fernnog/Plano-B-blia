<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano de Leitura da Bíblia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Plano de Leitura da Bíblia</h1>
    </header>
    <main>
        <section id="plan-creation">
            <h2>Criar Plano Personalizado</h2>
            <label for="books-select">Escolha os Livros:</label>
            <select id="books-select" multiple>
                <!-- Livros serão adicionados via JavaScript -->
            </select>
            <label for="chapters-input">Ou especifique Capítulos (ex: Gênesis 1-3):</label>
            <input type="text" id="chapters-input" placeholder="Ex: Gênesis 1-3, Êxodo 1">
            <label for="days-input">Número de Dias:</label>
            <input type="number" id="days-input" min="1" value="1">
            <button id="create-plan">Criar Plano</button>
        </section>
        <section id="reading-plan" style="display: none;">
            <h2>Seu Plano de Leitura</h2>
            <div id="daily-reading">Carregando leitura...</div>
            <button id="mark-as-read">Marcar como Lido</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
